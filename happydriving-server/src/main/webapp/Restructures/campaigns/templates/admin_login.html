<div class="row">
    <div class="col-md-4 col-md-offset-4" style="margin-top:150px;background-color:#f4f4f4">
        <h5 style="color: #6e7273;text-align: center">管理员登陆</h5>
        <div class="input-group" style="margin-bottom:10px;">
            <span class="input-group-addon" id="sizing-addon1">手机号</span>
            <input ng-model="admin.phone" type="tel" class="form-control" placeholder="" aria-describedby="sizing-addon2">
        </div>

        <div class="input-group" style="margin-bottom:10px;">
              <span class="input-group-btn">
                <button class="btn btn-default" ng-click="admin.sendmessage()"  type="button" style="background-color:#00a0e9;color:#ffffff">发送验证码</button>
              </span>
            <input ng-model="admin.verifynum" type="tel" class="form-control" placeholder="">
        </div>
        <button type="button" ng-click="admin.login()" class="btn btn-danger" style="width:100%;margin-bottom:10px;">登陆</button>
    </div>
</div>
