<div class="row" ng-init="manage.stutotal()">
    <div class="col-md-10 col-md-offset-1" >

        <div class="row">
            <div class="col-md-12">
                <nav class="navbar navbar-inverse">
                    <div class="container-fluid">
                        <!-- Brand and toggle get grouped for better mobile display -->
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-9" aria-expanded="false">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                        </div>
                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-9">
                            <ul class="nav navbar-nav">
                                <li><a href="#datainfo_count">综合统计</a></li>
                                <li class="active"><a href="#datainfo_stu">学员汇总</a></li>
                                <li ><a href="#datainfo_reff">推荐人汇总</a></li>
                            </ul>
                        </div><!-- /.navbar-collapse -->
                    </div><!-- /.container-fluid -->
                </nav>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <select ng-change="manage.stu_swichcity()" type="text" ng-model="manage.city" style="border:0px;width:10%;height:30px;background-color:#f4f4f4">
                    <option value="1" selected = "selected">福州</option>
                    <option value="2">厦门</option>
                </select>
            </div>
        </div>


        <div class="row" style="margin-top:10px;">
            <div class="col-md-12">
                <table class="table table-bordered table-striped" style="margin-top:10px;">
                    <thead>
                    <tr>
                        <th>序号</th>
                        <th>学员姓名</th>
                        <th>电话号码</th>
                        <th>推荐时间</th>
                        <th>是否转化</th>
                        <th>转化时间</th>
                        <th>回访记录</th>
                        <th>推荐人</th>
                        <th>更新</th>
                    </tr>
                    </thead>

                    <tbody id="studata" stu_tb ng-repeat="student in manage.stulist">
                    <tr>
                        <td>{{student.index}}</td>
                        <td>{{student.studentName}}</td>
                        <td>{{student.studentPhone}}</td>
                        <td>{{student.createAtString}}</td>
                        <th>{{student.transfer}}</th>
                        <td>{{student.transferAtString}}</td>
                        <td>{{student.studentComment}}</td>
                        <td>{{student.referrerName}}</td>
                        <td ng-click="manage.updatestatusmodel(student.studentId,student.transfer,student.studentComment)" style="background-color:#265a88;color:#ffffff;text-align: center;">UPDATE</td>
                    </tr>
                    </tbody>

                </table>

            </div>
        </div>





    </div>

</div>
