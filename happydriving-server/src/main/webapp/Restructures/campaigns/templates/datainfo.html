<div class="row" ng-init="manage.citytotal()">
    <div class="col-md-10 col-md-offset-1" >

        <div class="row">
            <div class="col-md-12">
                <nav class="navbar navbar-inverse">
                    <div class="container-fluid">
                        <!-- Brand and toggle get grouped for better mobile display -->
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-9" aria-expanded="false">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                        </div>
                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-9">
                            <ul class="nav navbar-nav">
                                <li class="active"><a href="#datainfo_count">综合统计</a></li>
                                <li ><a href="#datainfo_stu">学员汇总</a></li>
                                <li ><a href="#datainfo_reff">推荐人汇总</a></li>
                            </ul>
                        </div><!-- /.navbar-collapse -->
                    </div><!-- /.container-fluid -->
                </nav>
            </div>
        </div>

        <div class="row" style="margin-top:10px;">
            <div class="col-md-12">
                <table class="table table-bordered  table-striped" style="margin-top:10px;">
                    <thead>
                    <tr>
                        <th>序号</th>
                        <th>城市</th>
                        <th>今日转化</th>
                        <th>昨日转化</th>
                        <th>转化率</th>
                        <th>累计转化</th>
                        <th>累计推荐</th>
                        <th>推荐人数量</th>
                    </tr>
                    </thead>

                    <tbody stu_tb ng-repeat="cdata in manage.citydatalist">
                    <tr>
                        <td>{{cdata.index}}</td>
                        <td>{{cdata.cityName}}</td>
                        <td>{{cdata.todayTransferCount}}</td>
                        <td>{{cdata.yesterdayTransferCount}}</td>
                        <th>{{cdata.transferRate}}%</th>
                        <td>{{cdata.transferStudentCount}}</td>
                        <td>{{cdata.totalStudentCount}}</td>
                        <td>{{cdata.referrerCount}}</td>
                    </tr>
                    </tbody>

                </table>

            </div>
        </div>

    </div>

</div>
