<div class="container">
    <div class="d-trainer">
            <input id="currentPhoneNumber" type="hidden" value="${phoneNumber}">
            <div class="row d-t-row2 dsb-name">
                <div class="col-lg-12  input-group"><span class="input-group-addon">姓名：</span>
                    <input id="dtname" ng-model="studentinfo.sname">
                </div>
            </div>
            <div class="row d-d-row1">
                <div class="col-xs-12"><span> 居住地 </span></div>

                <div id="element_id" ng-init="studentinfo.initcity()">
                    <select class="province" ng-model="studentinfo.province">
                    </select>
                    <select class="city" ng-model="studentinfo.city">
                    </select>
                    <select class="area" ng-model="studentinfo.area">
                    </select>
                    <select class="town" ng-model="studentinfo.town">
                    </select>
                </div>
            </div>


            <div class="row d-t-row2 d-local">
                <div class="col-xs-11  input-group dsb-localdetail"><span class="input-group-addon">居住地详细地址：</span>
                    <input ng-model="studentinfo.saddress">
                </div>
            </div>
            <div class="text-center d-studentbasicbtn">
                <input type="button" ng-click="studentinfo.submit()" value="确定">
            </div>
    </div>
</div>
