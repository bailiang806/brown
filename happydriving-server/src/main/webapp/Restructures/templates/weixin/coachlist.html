<div ng-init="coach.loadcoachlinfo()">
    <div class="school_box" ng-repeat="coach in coach.coachinfo">
        <hr/>
        <div class="box_img">
            <a href="#coachdetail/{{coach.coachId}}"><img style="" src={{coach.coachAvator}} alt=""/></a>
        </div>

        <a href="#coachdetail/{{coach.coachId}}"> <div class="box_test">
            <div class="text_name"><span style="font-size:15px">{{coach.coachName}}</span></div>
            <div class="text-address"><span style="font-size:12px;color:#89c0c7">{{coach.schoolName}}</span></div>
            <div class="text-address"><span style="font-size:12px;">教过{{coach.studentCount}}个学员,通过率{{coach.passingRate}}%</span></div>
        </div></a>
        <a href="#coachdetail/{{coach.coachId}}">
        <div class="next_icon">
            <img style="" src="/Restructures/imgs/weixinimgs/icon_next.png" alt=""/>
        </div></a>
    </div>
</div>
<div id="nocoaches" style="margin-top:100px;text-align: center"><span>正在加载中......</span></div>
<div class="row">
    <div class="col-xs-12" style="height:50px;">
    </div>
</div>
