
<div class="row" ng-init="course.initcourselist()">
    <a style="float: right;padding:15px;" href="#course_introduct">
        <img style="width:20px;" src="/Restructures/imgs/weixinimgs/introduct.png" alt=""/>
    </a>
          <div style="width:100%;height:150px;margin:50px auto auto auto;text-align: center;">
              <div style="width:50%;height:100%;float:left;padding:10px;" id="datapie01">
                  <img src="/Restructures/imgs/weixinimgs/pie01.png" style="width:100%" alt=""/>
              </div>
              <div style="width:50%;height:100%;float: left;padding:10px;" id="datapie02">
                  <img src="/Restructures/imgs/weixinimgs/pie02.png" style="width:100%" alt=""/>
              </div>
          </div>
          <div style="width:100%;height:150px;position: absolute;top:50px;">
              <div style="width:50%;height:100%;float:left;padding:10px;text-align:center">
                  <div style="margin-top:20px;font-size:46px;mso-font-width:1px;"><span>{{course.studyhour}}</span></div>
                  <div>已上课时</div>
              </div>
              <div style="width:50%;height:100%;float: left;padding:10px;text-align:center">
                  <div style="margin-top:20px;font-size:46px;"><span>{{course.studyProgress}}</span></div>
                  <div>正在备考科目</div>
              </div>
          </div>
</div>
<div class="courselist" style="padding-bottom:100px;">
    <div ng-repeat="course in course.courselist">
        <div>
            <hr style="margin-top:88px; border:none; border-top:1px solid  #C3DFE3; margin-bottom:0px;"/>
            <div style="float: left;background-color: #007aff;margin-top:9px; margin-bottom:9px;">
                <img style="width:70px;height:70px;" src={{course.coachImgUrl}} alt=""/>
            </div>
            <div ng-click="order.selectcourse(course.id,course.trainingDate,course.trainingTime)" style="float:left;width:50%;padding-left:5px; padding-top:10px;padding-left:10px;">
                <div ng-if="course.isSelected==1">
                    <nobr><span style="font-size:15px;">{{course.trainingDate}}&nbsp;&nbsp;{{course.trainingTime}}</span></nobr>
                    <div style="padding:1px;"><span style="color:#89C0C5;">{{course.coachId}}</span></div>
                    <div><span style="padding:1px;font-size:13px;">{{course.trainingSiteAddress}}</span></div>
                </div>
                <div ng-if="course.isSelected==0">
                    <nobr><span style="font-size:15px;">{{course.trainingDate}}&nbsp;&nbsp;{{course.trainingTime}}</span></nobr>
                    <div style="padding:1px;"><span style="color:#89C0C5;">{{course.coachId}}</span></div>
                    <div><span style="padding:1px;font-size:13px;">{{course.trainingSiteAddress}}</span></div>
                </div>
            </div>
            <div ng-if="course.isSelected==1"  style="position:absolute; right:15px;">
            <div ng-click="order.cancel(course.id,course.trainingTime)" style="text-align:right; width:65px;float:left;color:#E4004F; padding-top:25px; padding-bottom:25px; padding-left:8px; margin-top:10px; margin-bottom:7px; border:none; border-left:1px solid #C3DFE3;">
                <span>取消预约</span>
            </div>
            </div>
            <div ng-if="course.isSelected==0">
            <div ng-click="order.selectcourse(course.id,course.trainingDate,course.trainingTime)" style="float:right; margin-top:30px;">
                <img style="width:5px;" src="/Restructures/imgs/weixinimgs/ic_arrow_right.png" alt=""/>
            </div>
            </div>
        </div>
    </div>
    <div ng-if="course.courselist">
        <hr style="margin-top:88px; border:none; border-top:1px solid  #C3DFE3; margin-bottom:0px;"/>
    </div>
</div>
<div class="row navbar-fixed-bottom">
    <div class="col-xs-12" style="background-color: #171a1f;height:50px;">
        <a ng-click="gotoindex()">
            <div class="tabbtn" id ="tabbtn1">
                <img src="/Restructures/imgs/weixinimgs/icon01_black.jpg" alt=""/><br>
                <span>首页</span>
            </div>
        </a>
        <div ng-click="gotoorder()">
            <div class="tabbtn" id ="tabbtn2">
                <img src="/Restructures/imgs/weixinimgs/icon02_blue.jpg" alt=""/><br>
                <span style="color: #00e2ff">预约</span>
            </div>
        </div>
        <div ng-click="gotosingin()">
            <div  class="tabbtn" id="tabbtn3">
                <img src="/Restructures/imgs/weixinimgs/icon03_black.jpg" alt=""/><br>
                <span>咨询</span>
            </div>
        </div>
        <div ng-click="gomore()">
            <div class="tabbtn" id ="tabbtn4">
                <img src="/Restructures/imgs/weixinimgs/icon04_black.jpg" alt=""/><br>
                <span>更多</span>
            </div>
        </div>
    </div>
</div>
<div id="nocoursedata" style="display:none;text-align: center">
    <span>抱歉,您还没有可预约的课程!</span>
</div>
